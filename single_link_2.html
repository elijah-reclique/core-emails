<!-- Core Required -->
%%head%%
<!--content-->
<tr>
	<td align="center" style="font-family: Verdana, Arial, sans-serif; color:#231f20; font-size:14px; line-height: 28px;">
		{{content}}
	</td>
</tr>
<!--end content-->
<tr>
	<td height="15">
	</td>
</tr>
<!--button-->
<tr>
	<td align="center">
		<table style="border:2px solid %recipient.accent_2%;" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td height="40" align="center" style="font-family: Verdana, Arial, sans-serif; color:%recipient.accent_1%; font-size:14px; line-height:20px;padding-left: 15px;padding-right: 15px;font-weight: bold;">
					<a href="%recipient.link_url%" style="text-decoration: none; color:%recipient.accent_2%;" >%recipient.link_text%</a>
				</td>
			</tr>
		</table>
	</td>
</tr>
<!--end button-->
%%foot%%
